  <style>
  .draggable { width: 75px; height: 75px; line-height: 75px; 
	padding: 5px; float: left; margin: 10px 0px 10px 0px;

  .ui-widget-header p, .ui-widget-content p { margin: 0; }

  #snaptarget { width: 75px; height: 75px; line-height: 75px; 
	padding: 5px; margin: 0px 0px 0px 0px; 
	text-align: center;
	border-radius: 50%; border-style: dashed; border-width: 1px; border-color: black}

  .big-flex-container{
	width: 100%;
	height: 100%;
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex; 
	justify-content: start;
	flex-wrap: wrap;
	flex-direction: row;

  }

	justify-content: start;
	flex-wrap: wrap;
	flex-direction: column;
	margin: auto;
  }
  
  .flex-container-center{
	display: -webkit-box;
	display: -moz-box;
	display: -ms-flexbox;

	justify-content: center;
	flex-wrap: wrap;
	flex-direction: column;

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Makes the draggables interactable on mobile-->
  <script src="touchable.js"></script>
  
  <script>
  $( function() {
  var number = 0;
  
    $( "#draggable1" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable2" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable3" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable4" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable5" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
    $( "#draggable6" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable7" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable8" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable9" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });
	$( "#draggable10" ).draggable({revert: true, revertDuration: 120, snap: ".ui-widget-header", snapMode: "inner", snapTolerance: 60 });	
	
	$( "#snaptarget" ).droppable({
		accept: ".ui-widget-content",
		classes: {
        "ui-droppable-hover": "ui-state-hover"
		},
		drop: function( event, ui) {
		createListItem( ui.draggable, this);
		number++;
		update();
		console.log(number);
		}
	});
	function createListItem($item, $thisItem){
		$item.remove();
	}
	function update(){
		document.getElementById("rating").innerHTML = "Rating: " + number;
	}
  });
  </script>
</head>
<body style="background-color:gray;">

<a href="sortcard.html">Card Sort</a>
<p id="rating">Rating:</p>
<br style="clear:both">
